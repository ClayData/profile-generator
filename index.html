`
       <!DOCTYPE html>
       <html lang="en">
       <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
           <title>Document</title>
        <style>
        body {background-color: ${c};}
        </style>
       </head>
       <body>
        <div class="container">
           <div class="row"> 
           <div class="jumbotron jumbotron-fluid">
               <div class="container">
                 <h1 class="display-4"></h1>
                 <p class="lead"></p>
                 <img src="${profPic}">
                 <h2>${name}</h2>
                 <p>${userBio}</p>
                 <a href="${blog}">Blog</a><a href="${gitLink}">GitHub</a><a href="https://www.google.com/maps/place/${location}/">${location}</a>
               </div>
             </div>
           </div>
           <div class="row">
                <div class="card" style="width: 14rem;">
                <div class="card-body">
                    <h5 class="card-title">Public Repositories</h5>
                    <p class="card-text">${repos}</p>
                </div>
                </div>
                <div class="card" style="width: 14rem;">
                <div class="card-body">
                    <h5 class="card-title">Followers</h5>
                    <p class="card-text">${followers}</p>
                </div>
                </div>
                </div>
             <div class="row">
             <div class="col">   
                <div class="card" style="width: 14rem;">
                <div class="card-body">
                    <h5 class="card-title">GitHub Stars</h5>
                    <p class="card-text">${starNum}</p>
                </div>
                </div>
            </div> 
            <div class="col"></div>
            <div class="col">
                <div class="card" style="width: 14rem;">
                <div class="card-body">
                    <h5 class="card-title">Following</h5>

                </div>
                </div>
            </div>
            </div>
       </div>
